<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munchkin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="public/style-munch.css">
    <!-- <script language="JavaScript" type="text/javascript" src="./drag.js"></script> -->
</head>
<body>
<!-- <h1 style="color: darkgoldenrod;" align = "center">Munchkin</h1> -->
<p style="color: #F57123;">Players - <span id ="players" ></span></p>
<div class="start">
<button class="button-1" onclick="StartGame()">Начать игру</button>
<div style="color: #F57123;" >Password : <span id="pass"></span> </div>

  <form  method="post" onsubmit="return false;">
    <input type="text" name="nick" id="name_" placeholder="Введите ник"> <button type="submit" name="button" onclick="Send_nick($('#name_').val())" >Задать ник</button>
  </form>
</div>
<!--PLAYERSBOX-->
<div class ="playertabs tabs">
</div>
<div id="rub">
  <div class="holder">
    <img  onclick="GetDoor()" src="public/brown/Дверь.jpg" >
    <div class="block">
        <button onclick="KikDoor()">Вибить дверь</button>
    </div>
  </div>
  <div class="holder">
    <img  onclick="GetGold()" src="public/gold/Сокровище.jpg" >
    <div class="block">
        <button onclick="KikGold()">Взять сокровище<br> в откритую</button>
    </div>
  </div>
</div>
    <!--MAIN_PLAYER-->
<div class="vs">

</div>
    <div id="fight">
      <div id="door"></div>
      <div id="gold"></div>
    </div>

    <div id="CardInFront" align="right"></div>

    <div align="left">
        <div id="PLAYER_BOX" align="left"></div>
        <div id="PLAYER_BOX2"></div>
    </div>
<div class="name_">
  <div class="n1" id="player_name"style="color: #F57123;"></div>
  <div class="n1"style="color: #F57123;"><span id="lvl"></span>
    <button type="submit" onclick="UpLVL()">+1</button>
    <button type="submit" onclick="DownLVL()">-1</button>
  </div>
  <div class="n1"style="color: #F57123;"><span id="damage"></span>
    <button type="submit" onclick="UpDamage()">+1</button>
    <button type="submit" onclick="DownDamage()">-1</button>
  </div>
  <div class="n1" style="color: #F57123;">На кубике : <span id="kub"></span> <button onclick="Kub()"  >Бросить кубик!</button> </div>
</div><br>
<div class="delCard">
</div>
<button onclick="SetDel()">показать отбой</button>
<button onclick="DelDel()">скрить отбой</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
<script type="text/javascript" src="public/script-for-game.js"></script>
</body>
</html>
