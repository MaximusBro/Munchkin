<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munchkin game #xxx</title>
    <link rel="stylesheet" href="public/style.css">
</head>

<body>
    <table align="center">
    <tr><th><img id ="option" src="public/img/настройка иконка.png" alt="Максим съел фотографию" ></th>
    <th><h1 id="top"align="center">Munchkin</h1>
      <br>
      <p>Игроков в комнате - <span id="players"></span></p><br>
      <br>
        <input type="text" id="name">
        <button type="submit" name="button" id="set_nikname" onclick="SetName()">Set Nikname</button>
        <p>Ваш ник - <span id="set_name"></span></p>
    </th></tr>
    </table>
     <!--Рамки и всё для перса аватаров игроков-->>
    <div>
    <img src="public/img/рамка игрока.png"  class="avatar">
	<img src="public/img/рамка игрока.png"  class="avatar2">
	<img src="public/img/рамка игрока.png"  class="avatar3">
    </div>
    <!--END-->
    <!-- Скріпти -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
    <script>
    function SetName() {
      socket.emit('send_name',$('#name').val())
    }
    $(function () {
      var socket = io.connect('/');

      socket.on('players_in_room',function (players) {
        $('#players').text(players);
      });
      socket.on('set_name',function (par) {
        $('#set_name').text(par);
      });

      });
    </script>


</body>
</html>
